name: docker CI

on:
  push:
    branches: [ $default-branch ]
  pull_request:
    branches: [ $default-branch ]

jobs:

  build:

    runs-on: ubuntu-latest

    container:
      image: python:3.9.7-alpine3.13

    steps:
    - uses: actions/checkout@v2
    - name: python demo
      run: python -c "print('hi, there')"
